<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <img class="LogoAlura" src="logoalura.png" alt="Logo da Alura">

        <div class="informacao">
            <h6>Apenas letras minusculas e sem acento.</h6>
        </div>
        
        <div class="botoes"> 
            <button class="btn-encriptar" onclick="btnEncriptar()">criptografar</button>

        </div>
    </section>

    <section>
        <textarea class="mensagem" cols="20" rows="10"></textarea>
        <button class="btn-copiar">copiar</button>
    </section>
    </main>
        <script src="script.js"></script>
    <footer></footer>
